<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>紫微命盤 × 香氣推薦</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      background: linear-gradient(to bottom right, #e8f5e9, #ffffff);
      color: #2e4e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .result {
      margin-top: 30px;
      text-align: left;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }
    .debug {
      margin-top: 20px;
      background: #f5f5f5;
      padding: 10px;
      font-size: 12px;
      white-space: pre-wrap;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>紫微命盤 × 香氣推薦</h2>
    <label for="birth">出生日期：</label>
    <input type="date" id="birth" required>

    <label for="hour">出生時辰：</label>
    <select id="hour">
      <option value="23">子 (23-1)</option>
      <option value="1">丑 (1-3)</option>
      <option value="3">寅 (3-5)</option>
      <option value="5">卯 (5-7)</option>
      <option value="7">辰 (7-9)</option>
      <option value="9">巳 (9-11)</option>
      <option value="11">午 (11-13)</option>
      <option value="13">未 (13-15)</option>
      <option value="15">申 (15-17)</option>
      <option value="17">酉 (17-19)</option>
      <option value="19">戌 (19-21)</option>
      <option value="21">亥 (21-23)</option>
    </select>

    <label for="gender">性別：</label>
    <select id="gender">
      <option value="male">男性</option>
      <option value="female">女性</option>
    </select>

    <button onclick="generateChart()">產生命盤主星並抽香氣卡</button>

    <div class="result" id="result"></div>
    <div class="debug" id="debug"></div>
  </div>

  <script>
    function generateChart() {
      const birth = document.getElementById('birth').value;
      const hour = document.getElementById('hour').value;
      const gender = document.getElementById('gender').value;
      const debug = document.getElementById('debug');
      debug.innerText = "";

      if (!birth) {
        alert("請選擇出生日期");
        return;
      }

      const today = new Date().toISOString().split("T")[0];
      if (birth > today) {
        alert("出生日期不可為未來");
        return;
      }

      const postData = {
        sex: gender,
        birth: birth,
        hour: parseInt(hour),
        calendar: "solar"
      };

      debug.innerText += `送出命盤 API：\n${JSON.stringify(postData, null, 2)}\n`;

      fetch("https://www.dearmoney.idv.tw/ziweiapi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(postData)
      })
      .then(async res => {
        try {
          const result = await res.json();
          debug.innerText += `命盤回傳：\n${JSON.stringify(result, null, 2)}\n`;
          const star = result.ming_gong_main_star;
          if (!star) {
            debug.innerText += `API 回應錯誤訊息：${result.message || "無主星資料"}\n`;
            alert("無法取得主星");
            return;
          }
          fetch("https://script.google.com/macros/s/AKfycbwiZpI9cH_YQIPXpu733EaVnj69LQUM_aSZTWB7f2sdudnocQxD5pNcozd5wHkojYA_LQ/exec?star=" + encodeURIComponent(star))
            .then(res => res.json())
            .then(data => {
              debug.innerText += `香氣卡資料：\n${JSON.stringify(data, null, 2)}\n`;
              document.getElementById('result').innerHTML = `
                <h3>命宮主星：${star}</h3>
                <p><strong>香氣組合：</strong>${data.scent}</p>
                <p><strong>語錄：</strong>${data.quote}</p>
                <p><strong>使用建議：</strong>${data.usage}</p>
                <img src="${data.img}" alt="香氣卡圖像">
              `;
            });
        } catch (jsonErr) {
          debug.innerText += `JSON 解析失敗：\n${jsonErr}\n`;
          alert("命盤資料解析錯誤");
        }
      })
      .catch(err => {
        debug.innerText += `錯誤：\n${err}\n`;
        alert("命盤產生失敗，請稍後再試。");
      });
    }
  </script>
</body>
</html>
