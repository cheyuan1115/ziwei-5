<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI × 香氣推薦</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      background: linear-gradient(to bottom right, #e8f5e9, #ffffff);
      color: #2e4e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .result {
      margin-top: 30px;
      text-align: left;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>MBTI × 香氣推薦</h2>
    <label for="mbti">請選擇你的 MBTI 類型：</label>
    <select id="mbti">
      <option value="INFP">INFP</option>
      <option value="INFJ">INFJ</option>
      <option value="INTP">INTP</option>
      <option value="INTJ">INTJ</option>
      <option value="ISFP">ISFP</option>
      <option value="ISFJ">ISFJ</option>
      <option value="ISTP">ISTP</option>
      <option value="ISTJ">ISTJ</option>
      <option value="ENFP">ENFP</option>
      <option value="ENFJ">ENFJ</option>
      <option value="ENTP">ENTP</option>
      <option value="ENTJ">ENTJ</option>
      <option value="ESFP">ESFP</option>
      <option value="ESFJ">ESFJ</option>
      <option value="ESTP">ESTP</option>
      <option value="ESTJ">ESTJ</option>
    </select>

    <button onclick="getMBTIRecommendation()">抽香氣推薦卡</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function getMBTIRecommendation() {
      const mbti = document.getElementById("mbti").value;
      fetch("https://script.google.com/macros/s/AKfycbwiZpI9cH_YQIPXpu733EaVnj69LQUM_aSZTWB7f2sdudnocQxD5pNcozd5wHkojYA_LQ/exec?star=" + mbti)
        .then(res => res.json())
        .then(data => {
          document.getElementById("result").innerHTML = `
            <h3>MBTI 類型：${mbti}</h3>
            <p><strong>香氣組合：</strong>${data.scent}</p>
            <p><strong>語錄：</strong>${data.quote}</p>
            <p><strong>使用建議：</strong>${data.usage}</p>
            <img src="${data.img}" alt="香氣卡圖像">
          `;
        })
        .catch(error => {
          alert("資料讀取失敗，請稍後再試。");
          console.error(error);
        });
    }
  </script>
</body>
</html>
